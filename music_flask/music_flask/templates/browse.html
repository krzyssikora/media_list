{% extends "layout.html" %}
{% block content %}
<div>
    <h1>{{ title }}</h1>
    <button type="button" class="collapsible" id="queryy">
        <b>query</b>{% if query %}: {{ query }}{% endif %}
    </button>
    <div id="search" class="content">
        <form action="/query" method="POST">
            <button type="submit" class="button-off" id="btn-submit">submit</button>
            <div class="form-group">
                <input type="text" class="form" placeholder="artist name" name="artist_name">
            </div>
            <div class="form-group">
                <input type="text" class="form" placeholder="album title" name="album_title">
            </div>
        </form>
    </div>

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;
        
        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            if (this.style.borderBottom == 'none') {
                this.style.borderBottom = '1px solid #666';
            } else {
                this.style.borderBottom = 'none';
            };
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
              content.style.maxHeight = null;
              content.style.borderBottom = 'none';
            } else {
              content.style.maxHeight = content.scrollHeight + "px";
              content.style.borderBottom = '1px solid #666';
            }
          });
        }
    </script>
    {% block browse %}
    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="{{ url_for('static', filename='js/script_main_menu.js') }}"></script>
{% endblock %}
