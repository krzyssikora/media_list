{% extends "layout.html" %}
{% block content %}

<div class="container">
    <h1>{{ title }}</h1>
    <div id="search">
        <form action="/query" method="POST">
            <div class="form-group">
                <input type="text" class="form" placeholder="artist name" name="artist_name">
            </div>
            <div class="form-group">
                <input type="text" class="form" placeholder="album title" name="album_title">
            </div>
            <br/>
            <button type="submit" id="btn-submit">submit</button>
        </form>
    </div>
    <div id="query">
        <p>
            {% if query %}
            <b>query</b>: {{ query }}
            {% endif %}
            <br/>
            counter: {{ counter }}
        </p>
    </div>
    <div id="results">
        <!-- <table>
            {% for row in table[counter - 1] %}
            {% if row.0 == 'id' or row.0 == '#' %}
            <tr>
                {% for elt in row %}
                <th>{{ elt }}</th>
                {% endfor %}
            </tr>
            {% else %}
            <tr>
                {% for elt in row %}
                <td>{{ elt }}</td>
                {% endfor %}
            </tr>
            {% endif %}
            {% endfor %}
        </table> -->
    </div>
</div>
<div class="container" id="pages-controls">
    <a href="#" id="prev" class="slide">Previous</a>
    <a id="page-info"> page <span id="page-number">{{ counter }}</span>/<span id="pages">{{ pages }}</span>  </a>
    <a href="#" id="next" class="slide">Next</a>
</div>

<!-- optional javascript -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
